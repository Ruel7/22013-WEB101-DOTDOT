<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;align-items:center;gap:12px">
        <div style="width:46px;height:46px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--accent-sage)">DR</div>
        <div style="font-weight:700">DOTDOT, RUEL S.</div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="team.html">About Us</a>
        <a href="copy.html">Contact</a>
      </nav>
      <div class="nav-avatar"><img src="Dotdot.png" alt="avatar"></div>
    </header>

    <section id="home" class="hero">
      <div>
        <h1 class="fade-up">Welcome to<br>My Web<br>Profile</h1>
        <div class="subtitle fade-up delay-1">DOTDOT, RUEL S.</div>
        <div class="role fade-up delay-2">Web Developer</div>
      </div>
      <div class="portrait fade-up">
        <div class="photo"><img src="Dotdot.png" alt="Jordan portrait"></div>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const els = document.querySelectorAll('.fade-up');
      els.forEach((el,i)=>{setTimeout(()=>el.classList.add('visible'),100*(i+1))});
    });
  </script>
</body>
</html>
